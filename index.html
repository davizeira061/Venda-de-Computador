<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulários</title>
</head>

<body>
    <h1>Formulários HTML</h1>
    <h3>Principais INPUTS</h3>
    <!-- 1-primeiro formulário-->

    <!-- 2-atributos do formulário -->
    <form action="register.php" method="POST (enviar) ou GET (resgatar)">

        <!-- 3-atributo name -->
        <div>
            <label>Nome: </label>
            <input type="text">
        </div>

        <!-- 4-atributo label -->
        <div>
            <label for="age">Idade: </label>
            <input type="text" name="age">
        </div>

        <!-- 6-envio de form -->
        <div>
            <label for="job">Selecione a sua profissão:</label>
            <select name="job" id="">
                <option value="programador">Programador</option>
                <option value="tester">Tester/QA</option>
                <option value="devops">DevOps</option>
                <option value="analista">Analista</option>
            </select>
        </div>

        <!-- 7-atributo selected -->
        <div>
            <label for="contract">Você leu os termos do contrato?</label>
            <select name="contract" id="">
                <option value="sim">Sim</option>
                <option value="nao" selected>Não</option>
            </select>
        </div>

        <!-- 8-multiplas opções -->
        <div>
            <label for="items">Selecione os itens desejados:</label>
            <select name="items" id="" multiple>
                <option value="pera">Pera</option>
                <option value="feijao">Feijão</option>
                <option value="arroz">Arroz</option>
                <option value="milho">Milho</option>
            </select>
        </div>

        <!-- 9-textarea -->
        <div>
            <label for="comment">Escreva algo abaixo: </label>
            <textarea name="comment" id="" cols="30" rows="10" placeholder="Escreva sua bio..."></textarea>
        </div>

        <!-- 10-fieldset e legend -->
        <div>
            <fieldset>
                <legend>Preencha suas informações: </legend>
                <label for="firstname">Nome:</label>
                <input type="text" name="firstname">
                <label for="lastname">Sobrenome:</label>
                <input type="text" name="lastname">
            </fieldset>
        </div>

        <!-- 11-datalist -->
        <div>
            <label for="flavor">Escolha o sabor:</label>
            <input type="text" list="flavors" name="flavor">
            <datalist id="flavors">
                <option value="Cereja"></option>
                <option value="Morango"></option>
                <option value="Abacaxi"></option>
                <option value="Chocolate"></option>
                <option value="Ninho"></option>
            </datalist>
        </div>

        <!-- 12-senha -->
        <div>
            <label for="senha">Digite sua senha:</label>
            <input type="password" name="password">
        </div>

        <!-- 14-radio button -->
        <div>
            <label for="car_model">Escolha o modelo do seu carro:</label>
            <div class="radio">
                <input type="radio" value="bmw" name="car_model">
                <label for="bmw">BMW</label>
            </div>
            <div class="radio">
                <input type="radio" value="ford" name="car_model">
                <label for="ford">Ford</label>
            </div>
            <div class="radio">
                <input type="radio" value="ferrari" name="car_model">
                <label for="ferrari">Ferrari</label>
            </div>
        </div>

        <!-- 15-checkbox -->
        <div>
            <label for="optionals">Opcionais do carro:</label>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="big_tires">
                <label for="big_tires">Pneus grandes</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="turbo_enjine">
                <label for="turbo_enjine">Motor turbo</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="hybrid">
                <label for="hybrid">Hybrido</label>
            </div>
        </div>
        </div>

        <!-- 16-date -->
        <div>
            <label for="birthday">Data de nascimento:</label>
            <input type="date" name="birthday">
        </div>

        <!-- 17-file -->
        <div>
            <label for="image">Insira sua imagem:</label>
            <input type="file" name="image">
        </div>

        <!-- 18-numeros -->
        <div>
            <label for="salary">Quanto você ganha no seu emprego atual?</label>
            <input type="number" name="salary">
        </div>

        <!-- 19-email -->
        <div>
            <label for="email">Insira seu email:</label>
            <input type="email" name="email">
        </div>

        <!-- 20-atributo value -->
        <div>
            <label for="value">Digite algum valor:</label>
            <input type="text" value="O meu valor é este" name="value">
        </div>
        
        <!-- 21-atributo disabled -->
        <div>
            <p>Tente alterar este campo</p>
            <input type="text" value="Não prescisa preencher" disabled>
        </div>

        <!-- 22-placeholder -->
        <div>
            <label for="currentjob">Digite sua profissão:</label>
            <input type="text" name="currentjob" placeholder="No que está trabalhando agora?">
        </div>

        <!-- 23-required -->
        <div>
            <label for="birthday">Ano nascimento:</label>
            <input type="text" placeholder="Digite o ano que você nasceu" required>
        </div>

        <!-- 13-reset -->
        <input type="reset" value="Limpar">

        <!-- 5-envio de form -->
        <input type="submit" value="Enviar" name="" id="">
    </form>
</body>

</html>
